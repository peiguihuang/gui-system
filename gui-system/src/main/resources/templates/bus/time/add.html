<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">选择路线：</label>
                                <div class="col-sm-8">
                                    <select id="busLineId" name="busLineId" data-placeholder="选择路线"
                                            class="form-control chosen-select"
                                            tabindex="2" style="width: 100%">
                                        <option value="">选择路线</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出发时间：</label>
                            <div class="col-sm-8">
                                <input id="departTime" name="departTime" class="form-control" placeholder="格式：yyyy-MM-dd hh:mm:ss"
                                       type="text">
                            </div>


                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">金额（元）：</label>
                            <div class="col-sm-8">
                                <input id="amount" name="amount" class="form-control"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/bus/time/add.js"/>
<script type="text/javascript" src="/js/jquery.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="/js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
</body>
</html>
