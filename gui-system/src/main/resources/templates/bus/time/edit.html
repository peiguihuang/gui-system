<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${time.id}"
                               type="hidden">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">选择路线：</label>
                                <div class="col-sm-8">
                                    <select id="busLineId" name="busLineId" data-placeholder="选择路线" class="form-control chosen-select"
                                            tabindex="2" style="width: 100%">
                                        <option value="">选择路线</option>
                                    </select>
                                    <input id="busLineIdNew" name="busLineIdIdNew" th:value="${time.busLineId}" type="hidden">

                                </div>
                            </div>


                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出发时间：</label>
                            <div class="col-sm-8">
                                <input id="departTime" name="departTime"
                                       th:value="${time.departTimeStr}" class="form-control"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">金额：</label>
                            <div class="col-sm-8">
                                <input id="amount" name="amount"
                                       th:value="${time.amount}" class="form-control"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/bus/time/edit.js">
</script>
</body>
</html>
