<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${orderStatistics.id}"
                               type="hidden">
                                                                                                                                        <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                        <input id="totalAmount" name="totalAmount"
                                               th:value="${orderStatistics.totalAmount}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                        <input id="cancelCount" name="cancelCount"
                                               th:value="${orderStatistics.cancelCount}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                        <input id="payCount" name="payCount"
                                               th:value="${orderStatistics.payCount}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                        <input id="waitPayCount" name="waitPayCount"
                                               th:value="${orderStatistics.waitPayCount}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                        <input id="statisticsDay" name="statisticsDay"
                                               th:value="${orderStatistics.statisticsDay}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">创建时间：</label>
                                    <div class="col-sm-8">
                                        <input id="createTime" name="createTime"
                                               th:value="${orderStatistics.createTime}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">更新时间：</label>
                                    <div class="col-sm-8">
                                        <input id="updateTime" name="updateTime"
                                               th:value="${orderStatistics.updateTime}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                            <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/bus/orderStatistics/edit.js">
</script>
</body>
</html>
