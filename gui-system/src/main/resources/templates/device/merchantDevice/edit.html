<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${merchantDevice.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">选择商户：</label>
								<div class="col-sm-8">
									<select id="merchantId" name="merchantId" data-placeholder="选择商户" class="form-control chosen-select"
											tabindex="2" style="width: 100%">
										<option value="">选择商户</option>
									</select>
									<input id="merchantIdNew" name="merchantIdNew" th:value="${merchantDevice.merchantId}" type="hidden">

								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机器序列号：</label>
								<div class="col-sm-8">
									<input id="deviceSn" name="deviceSn" th:value="${merchantDevice.deviceSn}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机器名称：</label>
								<div class="col-sm-8">
									<input id="deviceName" name="deviceName" th:value="${merchantDevice.deviceName}" class="form-control" type="text">
								</div>
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/device/merchantDevice/edit.js">
	</script>
</body>
</html>
