<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${appDevice.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">APP ID：</label>
								<div class="col-sm-8">
									<input id="appId" name="appId" th:value="${appDevice.appId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0 默认全部升级 1 针对商户升级  2针对单台设备升级：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${appDevice.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户ID：</label>
								<div class="col-sm-8">
									<input id="merchantId" name="merchantId" th:value="${appDevice.merchantId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备ID：</label>
								<div class="col-sm-8">
									<input id="deviceId" name="deviceId" th:value="${appDevice.deviceId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0生效 1失效：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${appDevice.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${appDevice.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${appDevice.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/device/appDevice/edit.js">
	</script>
</body>
</html>
