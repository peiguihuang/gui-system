<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">实际版本号：</label>
								<div class="col-sm-8">
									<input id="appVersion" name="appVersion" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">显示版本号：</label>
								<div class="col-sm-8">
									<input id="appShowVersion" name="appShowVersion" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">apk下载地址：</label>
								<div class="col-sm-8">
									<input id="apkUrl" name="apkUrl" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">app版本描述：</label>
								<div class="col-sm-8">
									<input id="appDesc" name="appDesc" class="form-control" type="text">
								</div>
							</div>

							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/device/appVerison/add.js">
	</script>
</body>
</html>
